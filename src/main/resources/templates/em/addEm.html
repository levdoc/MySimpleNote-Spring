<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Добавить экстренное извещение (пакет)</title>

    <script type="text/javascript" th:src="@{/js/ValidateCharacterLength.js}"></script>
    <script type="text/javascript" th:src="@{/js/CountCharacters.js}"></script>
    <script src="/webjars/tinymce/5.0.9/tinymce.min.js"></script>

</head>

<body>
<div layout:fragment="content">

    <br>

    <h5><p class="text-center">Добавить пакет извещения</p></h5>

    <form method="post" th:action="@{/em/addEm}" th:object="${emForm}">

        <div class="form-group">

            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="docFio" type="text" class="form-control" id="docFio" placeholder="ФИО Врача" required>
                        <label for="docFio">ФИО Врача</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="docPhoneNumber" type="text" class="form-control" id="docPhoneNumber" placeholder="Номер телефона (+7XXXXXXXXX)" required>
                        <label for="docPhoneNumber">Номер телефона</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
            </div>

        </div>

        <br>
        <br>

        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary btn-sm">Добавить пакет извещения</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="window.history.back()">Назад</button>
        </div>

    </form>

</div>

</body>

</html>
