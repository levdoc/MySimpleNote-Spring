<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="UTF-8">
    <title>Мои заметки</title>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.7.0/jquery.min.js"></script>
    <link href="webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>

<body>
<div class="container-fluid">
    <!--    <h1><p class="text-center">Добро пожаловать на главную страницу!</p></h1>-->
    <br>
    <br>
    <br>
</div>

<div class="container">
    <div class="col-auto">
        <button type="submit" onclick="document.location='/note/add'" class="btn btn-primary mb-3">Создать заметку
        </button>
    </div>
</div>

<div class="container">
    <table class="table table-striped">
        <thead class="table-primary">
        <tr>
            <th class="col">Текст заметки</th>
            <th class="col-md-auto">Функции</th>
        </tr>
        </thead>
        <tr th:each="note:${notes}">
            <td th:text="${note.getMainText()}"></td>
            <th><a th:href="'/note/delete/' + ${note.getId()}"
                   onclick="return confirm('Вы действительно хотите удалить заметку?')">Удалить</a>
            </th>
        </tr>
    </table>
</div>

</body>

</html>
